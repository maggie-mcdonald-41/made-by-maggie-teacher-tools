<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Session Monitor | Reading Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
<style>
  .monitor-shell {
  max-width: 100%;
  margin: 1rem auto;
  padding: 0 .25rem 1.5rem;
}

.monitor-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: .5rem;
}

/* Less padding so all columns fit comfortably */
.monitor-grid {
  overflow-x: auto;
  border-radius: 10px;
  border: 1px solid var(--gray-light, #d1d5db);
  background: var(--bg-card, #fff);
  padding: .5rem .5rem;
}

table.monitor-table {
  table-layout: fixed;
  border-collapse: collapse;
  font-size: 0.75rem;
  width: 100%;
}

/* Smaller cell padding */
table.monitor-table th,
table.monitor-table td {
  border: 1px solid rgba(148, 163, 184, 0.25);
  text-align: center;
  padding: .25rem .15rem;
  white-space: nowrap;
}

/************ HEADER ALIGNMENT + ROTATION ************/

table.monitor-table th {
  position: sticky;
  top: 0;
  background: var(--bg-card, #fff);
  z-index: 2;
  height: 60px;
  vertical-align: bottom;
  padding: 0;
}

/* First two columns normal */
table.monitor-table th:nth-child(1),
table.monitor-table th:nth-child(2) {
  height: auto;
  padding: .3rem;
  font-size: 0.8rem;
  vertical-align: middle;
  min-width: 80px;
}

/* Fixed narrower widths so all 25 fit */
table.monitor-table th:nth-child(n + 3) {
  width: 34px;
}

/* Rotated label styles */
.header-rotate {
  display: block;
  margin: 0 auto;
  padding: 0;
  transform: rotate(-45deg);
  transform-origin: bottom center;
  line-height: 1;
  font-weight: 700;
  color: var(--text, #0a2342);
}

/************ SLOT BOXES ************/
.slot {
  width: 1.3rem;
  height: 1.3rem;
  border-radius: 4px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: .65rem;
  margin: 0 auto;
  border: 1px solid rgba(148,163,184,0.5);
}

.slot.empty {
  background: #fafafa;
  border-style: dashed;
}

.slot.correct {
  background: #22c55e;
  color: #fff;
  border-color: #16a34a;
}

.slot.incorrect {
  background: #ef4444;
  color: #fff;
  border-color: #b91c1c;
}

.slot.partial {
  background: #facc15;
  color: #78350f;
  border-color: #eab308;
}

</style>

</head>
<body>
  <div class="monitor-shell">
    <div class="monitor-header">
      <div>
        <h1>Live Session Monitor</h1>
        <div id="monitor-meta" class="monitor-meta"></div>
      </div>
      <button id="monitor-refresh" class="pill-button">Refresh now</button>
    </div>

    <div id="monitor-grid" class="monitor-grid">
      <!-- table rendered by JS -->
    </div>
  </div>

  <script src="script.js"></script>
  <script src="live-monitor.js"></script>
</body>
</html>
