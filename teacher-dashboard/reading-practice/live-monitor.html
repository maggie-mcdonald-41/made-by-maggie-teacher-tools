<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Session Monitor | Reading Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
<style>
  .monitor-shell {
    max-width: 100%;
    margin: 1rem auto;
    padding: 0 .5rem 1.5rem;
  }

  .monitor-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: .5rem;
  }

  .monitor-grid {
    border-radius: 10px;
    border: 1px solid var(--gray-light, #d1d5db);
    background: var(--bg-card, #fff);
    padding: .5rem;
  }

  /* TABLE LAYOUT */
  table.monitor-table {
    border-collapse: collapse;
    font-size: 0.75rem;
    width: auto;           /* size to content, not full-width */
    margin: 0 auto;
  }

  table.monitor-table th,
  table.monitor-table td {
    border: 1px solid rgba(148, 163, 184, 0.25);
    text-align: center;
    padding: .15rem .1rem;
    white-space: nowrap;
  }

  /* Header row */
  table.monitor-table th {
    position: sticky;
    top: 0;
    background: var(--bg-card, #fff);
    z-index: 2;
    height: 70px;
    vertical-align: bottom;
    padding: 0;
  }

  /* First two columns: smaller width so they don't dominate */
  table.monitor-table th:nth-child(1),
  table.monitor-table td:nth-child(1) {
    width: 130px;
  }

  table.monitor-table th:nth-child(2),
  table.monitor-table td:nth-child(2) {
    width: 60px;
  }

  /* Question columns: narrow, consistent width */
  table.monitor-table th:nth-child(n + 3),
  table.monitor-table td:nth-child(n + 3) {
    width: 32px;
  }

  /* Rotated labels INSIDE the header box */
  table.monitor-table th:nth-child(n + 3) {
    position: relative;
  }

  .header-rotate {
    position: absolute;
    bottom: 4px;
    left: 50%;
    transform: translateX(-50%) rotate(-55deg);
    transform-origin: bottom center;
    display: block;
    line-height: 1;
    font-weight: 700;
    color: var(--text, #0a2342);
    pointer-events: none;
  }

  .monitor-name-cell {
    text-align: left;
    font-weight: 600;
    white-space: nowrap;
  }

  .slot {
    width: 1.2rem;
    height: 1.2rem;
    border-radius: 4px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: .65rem;
    margin: 0 auto;
    border: 1px solid rgba(148,163,184,0.5);
    background: #f9fafb;
  }

  .slot.empty {
    background: #fafafa;
    border-style: dashed;
  }

  .slot.correct {
    background: #22c55e;
    color: #fff;
    border-color: #16a34a;
  }

  .slot.incorrect {
    background: #ef4444;
    color: #fff;
    border-color: #b91c1c;
  }

  .slot.partial {
    background: #facc15;
    color: #78350f;
    border-color: #eab308;
  }

  .monitor-meta {
    font-size: 0.8rem;
    color: #6b7280;
    margin-top: 0.25rem;
  }
</style>


</head>
<body>
  <div class="monitor-shell">
    <div class="monitor-header">
      <div>
        <h1>Live Session Monitor</h1>
        <div id="monitor-meta" class="monitor-meta"></div>
      </div>
      <button id="monitor-refresh" class="pill-button">Refresh now</button>
    </div>

    <div id="monitor-grid" class="monitor-grid">
      <!-- table rendered by JS -->
    </div>
  </div>

  <script src="script.js"></script>
  <script src="live-monitor.js"></script>
</body>
</html>
