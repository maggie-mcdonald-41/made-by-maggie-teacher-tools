<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Session Monitor | Reading Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
<style>
  .monitor-shell {
    max-width: 1600px;           /* keep it nicely centered, but wide */
    margin: 1rem auto;
    padding: 0 1rem 1.5rem;
  }

  .monitor-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: .5rem;
  }

  .monitor-grid {
    border-radius: 12px;
    border: 1px solid var(--gray-light, #d1d5db);
    background: var(--bg-card, #fff);
    padding: 1rem;
    overflow-x: auto;            /* just in case on smaller screens */
  }

  /* TABLE LAYOUT */
  table.monitor-table {
    border-collapse: collapse;
    font-size: 0.8rem;
    width: 100%;                 /* stretch across the whole card */
    table-layout: fixed;         /* makes column widths consistent */
    margin: 0 auto;
  }

  table.monitor-table th,
  table.monitor-table td {
    border: 1px solid rgba(148, 163, 184, 0.25);
    text-align: center;
    padding: .25rem .3rem;       /* a bit more breathing room */
    white-space: nowrap;
  }

  /* Header row */
  table.monitor-table thead tr {
    background: var(--bg-card, #fff);
  }

  table.monitor-table th {
    position: sticky;
    top: 0;
    background: var(--bg-card, #fff);
    z-index: 2;
    height: 90px;                /* taller so labels fit inside */
    vertical-align: bottom;
    padding: 0 0 10px;           /* space at the bottom for rotated text */
  }

  /* First two columns: smaller so question grid gets more width */
  table.monitor-table th:nth-child(1),
  table.monitor-table td:nth-child(1) {
    width: 18%;
    max-width: 220px;
  }

  table.monitor-table th:nth-child(2),
  table.monitor-table td:nth-child(2) {
    width: 8%;
    max-width: 80px;
  }

  /* Question columns: share remaining width, not cramped 32px */
  table.monitor-table th:nth-child(n + 3),
  table.monitor-table td:nth-child(n + 3) {
    width: auto;
    min-width: 40px;
  }

  /* Rotated labels INSIDE the header box */
  table.monitor-table th:nth-child(n + 3) {
    position: relative;
  }

  .header-rotate {
    position: absolute;
    bottom: 6px;                 /* keeps label fully inside cell */
    left: 50%;
    transform: translateX(-50%) rotate(-55deg);
    transform-origin: bottom center;
    display: block;
    line-height: 1;
    font-weight: 700;
    color: var(--text, #0a2342);
    pointer-events: none;
  }

  .monitor-name-cell {
    text-align: left;
    font-weight: 600;
    white-space: nowrap;
  }

  /* Striping for easier row reading */
  table.monitor-table tbody tr:nth-child(odd) {
    background: rgba(249, 250, 251, 0.95);   /* light gray */
  }

  table.monitor-table tbody tr:nth-child(even) {
    background: rgba(239, 246, 255, 0.95);   /* light blue */
  }

  /* Question “slots” */
  .slot {
    width: 1.4rem;
    height: 1.4rem;
    border-radius: 4px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: .7rem;
    margin: 0 auto;
    border: 1px solid rgba(148,163,184,0.5);
    background: #f9fafb;
  }

  .slot.empty {
    background: #fafafa;
    border-style: dashed;
  }

  .slot.correct {
    background: #22c55e;
    color: #fff;
    border-color: #16a34a;
  }

  .slot.incorrect {
    background: #ef4444;
    color: #fff;
    border-color: #b91c1c;
  }

  .slot.partial {
    background: #facc15;
    color: #78350f;
    border-color: #eab308;
  }

  .monitor-meta {
    font-size: 0.8rem;
    color: #6b7280;
    margin-top: 0.25rem;
  }
</style>



</head>
<body>
  <div class="monitor-shell">
    <div class="monitor-header">
      <div>
        <h1>Live Session Monitor</h1>
        <div id="monitor-meta" class="monitor-meta"></div>
      </div>
      <button id="monitor-refresh" class="pill-button">Refresh now</button>
    </div>

    <div id="monitor-grid" class="monitor-grid">
      <!-- table rendered by JS -->
    </div>
  </div>

  <script src="script.js"></script>
  <script src="live-monitor.js"></script>
</body>
</html>
